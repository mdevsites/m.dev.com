<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="1200" height="600" fill="#050505"/>
    
    <!-- Glow Effect -->
    <ellipse cx="600" cy="300" rx="400" ry="250" fill="#a855f7" fill-opacity="0.15" filter="url(#filter0_f)"/>
    
    <defs>
        <linearGradient id="grad_M" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#C084FC" />
            <stop offset="100%" stop-color="#EC4899" />
        </linearGradient>
        <filter id="filter0_f" x="0" y="0" width="1200" height="600" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feFlood flood-opacity="0" result="BackgroundImageFix"/>
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
            <feGaussianBlur stdDeviation="60" result="effect1_foregroundBlur"/>
        </filter>
    </defs>
    
    <!-- Group centering the text -->
    <g transform="translate(600, 270)" text-anchor="middle">
        <!-- M -->
        <text x="-160" y="0" font-family="Arial, sans-serif" font-weight="900" font-size="200" fill="url(#grad_M)" letter-spacing="-5">M</text>
        
        <!-- Dot -->
        <circle cx="-60" cy="-10" r="12" fill="#EC4899"/>
        
        <!-- dev -->
        <text x="60" y="0" font-family="Arial, sans-serif" font-weight="700" font-size="200" fill="white">dev</text>
    </g>
    
    <!-- Subtitle (Uppercase, tracking) -->
    <text x="600" y="380" font-family="Arial, sans-serif" font-weight="400" font-size="40" text-anchor="middle" fill="#9CA3AF" letter-spacing="4">TWORZENIE STRON INTERNETOWYCH</text>
    
    <!-- Decor Elements -->
    <circle cx="1000" cy="100" r="4" fill="#C084FC" opacity="0.6"/>
    <rect x="200" y="500" width="10" height="4" fill="#EC4899" opacity="0.6"/>

</svg>
