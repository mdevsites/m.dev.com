<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="500" height="500" fill="#050505"/>
    
    <!-- Glow Effect -->
    <circle cx="250" cy="250" r="150" fill="#a855f7" fill-opacity="0.2" filter="url(#filter0_f)"/>
    
    <!-- M -->
    <defs>
        <linearGradient id="paint0_linear" x1="130" y1="350" x2="370" y2="350" gradientUnits="userSpaceOnUse">
            <stop stop-color="#C084FC"/>
            <stop offset="1" stop-color="#EC4899"/>
        </linearGradient>
        <filter id="filter0_f" x="0" y="0" width="500" height="500" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feFlood flood-opacity="0" result="BackgroundImageFix"/>
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
            <feGaussianBlur stdDeviation="50" result="effect1_foregroundBlur"/>
        </filter>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Text: M -->
    <text x="50%" y="55%" font-family="Arial, sans-serif" font-weight="900" font-size="300" text-anchor="middle" dominant-baseline="middle" fill="url(#paint0_linear)" letter-spacing="-10">M</text>
    
    <!-- Dot -->
    <circle cx="380" cy="310" r="15" fill="#EC4899">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
